<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2048</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">  
	<link type="text/css" href="css/style.css" rel="stylesheet">
	<link type="text/css" href="css/animate.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<ul class="mainboard">
<li class="title_bloc"><h1 class="title">2048<br/></h1></li>
<li><div class="score"><br/>0 point</div></li>
<li><div class="score_best"><br/>4096 points</div></li>
</ul>

<div class="clear"></div>

<div id="replay"></div>
<div id="game"></div>
<span class="credit">DEVELOP BY ETIENNE NGUYEN</span>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script type="text/javascript">
$( document ).ready(function() {

	$('#game').mygame(150);
	$(".mainboard").addClass("animated slideInDown");

});
</script>
</body>
</html>
